    <div class="form">
        
        <h1>Gold Calculator</h1><hr><br>

        <div class="view">
            <div class="sideview">
                <p>Today's Gold Price : 
                <input type="text" id="priceInput" placeholder="Gold Price Per Bhori?" required></p>
        
                <p id="textSize">Bhori . Ana . Roti . Point
                <input type="text" id="weightInput" placeholder="Gold weight?" required></p>

                <p id="textSize">Labour Cost Per Bhori : </p>
                <input type="text" id="laborCostInput" placeholder="Labour Cost?" required>
            </div>

            <div class="verticalLine"></div>

            <div class="sideview">
                <p>The Total Price is : <input type="text" id="display" placeholder="NaN"></p>
                <p>Total Weight in Gram : <input type="text" id="totalWeightInGram" placeholder="NaN"></p>
                <p id="textSize2">Cost Per Gram (Without Labour fee) : </p><input type="text" id="costPerGram" placeholder="NaN">
            </div>
        </div>

        <button onclick="calculateGoldValue()">Calculate</button>
